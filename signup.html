<body>
 

  <nav class="navbar navbar-expand-lg ">
    <div class="container">
    <img class ="logo" src="assets/logomatri.PNG" alt="Logo for Matrimonial website" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SignUp</a>
        </li>
        
       
       
      </ul>
    </div>
  </div>
  </nav>


  <div  class="container">
    <div class="row ">
      <div class="col-md-5 "></div>
      <div class="col-md-3 customform">
      <form action="http://localhost:3000/user" method="post" >
        <h3>SignUp</h3>
        <div class="form-group ">
          <label for="exampleInputFirstname">Firstname</label>
          <input type="text" class="form-control" id="exampleInputFirstname" aria-describedby="firstName">
          
        </div>
        <div class="form-group ">
          <label for="exampleInputLastname">Lastname</label>
          <input type="text" class="form-control" id="exampleInputLastname" aria-describedby="lastName">
          
        </div>
        <div class="form-group ">
          <label for="exampleInputUsername">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="Username">
          
        </div>

        <div class="form-group ">
        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
          <label for="example">DateofBirth</label> <input placeholder="Select date" type="date" id="exampleDate" class="form-control">
          
          
        </div>
      </div>

        <div class="form-group ">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        
       
        <button type="submit" id="submitEmail" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
  </div>
